<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .hidden {
      display: none;
    }

    #vault-locked {
      text-align: center;
    }

    #password-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #0056b3;
    }

    .credential-item {
      background: white;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .credential-item:hover {
      background: #f0f7ff;
      border-color: #007bff;
    }

    .site-name {
      font-weight: bold;
      font-size: 13px;
    }

    .username {
      font-size: 12px;
      color: #666;
    }

    #status {
      margin-top: 10px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>SecureVault</h1>

  <!-- Locked State -->
  <div id="vault-locked" class="hidden">
    <p>Vault is locked.</p>
    <input type="password" id="password-input" placeholder="Master Password" />
    <button id="unlock-btn">Unlock with Password</button>

    <div style="margin-top:10px; border-top: 1px solid #eee; padding-top:10px;">
      <button id="passkey-login-btn" style="background-color: #28a745;">Login with Passkey</button>
    </div>
  </div>

  <!-- Unlocked State -->
  <div id="vault-unlocked" class="hidden">
    <div id="credentials-list">Loading...</div>
    <div style="margin-top:15px; border-top: 1px solid #eee; padding-top:10px;">
      <button id="passkey-register-btn" style="background-color: #6c757d; font-size:12px;">Register New Passkey</button>
    </div>
  </div>

  <div id="status">Connecting...</div>

  <script src="popup.js"></script>
</body>

</html>
